        <div class="row">
            <div class="particleDiv col-md-6">
                <div id="scene">
                    <!-- <center><p class="p"> 3D View </p></center> -->
                    <!-- <button type="button" class="button" id="comm0">comm0</button> &nbsp; 
                    <button type="button" class="button" id="comm1">comm1</button> &nbsp; 
                    <button type="button" class="button" id="comm2">comm2</button> &nbsp;

                    <select id="d3-dropdown">
                    <option value="select">Select</option>
                    <option value="comm0">Comm0</option>
                    <option value="comm1">Comm1</option>
                    <option value="comm2">Comm2</option>
                    <option value="comm3">Comm3</option>
                    <option value="proc_300_cor5">proc_300_cor5</option>
                    <option value="proc_300_cor7">proc_300_cor7</option>
                    <option value="proc_300_cor7">proc_300_cor9</option>
                    <option value="proc_100_cor5">proc_100_cor5</option>
                    <option value="proc_100_cor7">proc_100_cor7</option>
                    <option value="proc_100_cor9">proc_100_cor9</option>
                    <option value="intensity">Raw Intensities</option>
                    <option value="filtered">Processed Intensities</option>
                    </select>

                    Start #: <input type="number" name="scell" value="0" id="scell">
                    End #: <input type="number" name="ecell" value="6000" id="ecell">
                    <input type="submit" value="Update" id="show">
                    <input type="button" value="RotateY" id="rotateY">
                    <input type="button" value="RotateXYZ" id="rotate">
                    <br>
                    <br>
                    <button type="button" class="button2" id="red" style="background-color:#1b9e77; color:white">0</button>  <label class="label" id="rednumber">0</label> &nbsp; 
                    <button type="button" class="button2" id="green" style="background-color:#d95f02; color:white">1</button> <label class="label" id="greennumber">0</label> &nbsp;
                    <button type="button" class="button2" id="blue" style="background-color:#7570b3; color:white">2</button>  <label class="label" id="bluenumber">0</label> &nbsp;
                    <button type="button" class="button2" id="white" style="background-color:#e26eaa; color:black">3</button> <label class="label" id="whitenumber">0</label> &nbsp;
                    <button type="button" class="button2" id="cyan" style="background-color:#66a61e; color:black">4</button>  <label class="label" id="cyannumber">0</label> &nbsp;
                    <button type="button" class="button2" id="all" style="background-color:white; color:black">All</button> <label class="label" id="allnumber">0</label> &nbsp;
                    <button type="button" class="button2" id="deleteall" style="background-color:white; color:black">Delete</button> <label class="label" id="deleteallnumber"></label> &nbsp;

                    <input type="button" value="Top 5" id="top5">
                    <br>
                    <br>

                        position: relative;
                        height:10px;
                        background-color: #eeeef5;

                    }
                    </style>
                    <div id="slider-container"></div>


                    <br>
                    <!-- <p id="TS" style="color:white; left-padding:20px"> Timestep = 97 </p>  -->
                    <label id="TS" class="label2">Timestep = </label> &nbsp; <input type="button" value="Play" id="play">
                    <!-- Need 0-60 since html slider does not process negative values (-30-0)-->
                    <input type="range" min="0" max="61" value="0" step="0.01" id="slider"  style="position:absolute;">
